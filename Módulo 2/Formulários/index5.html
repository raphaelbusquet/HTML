<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.py" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="mas" checked> <label for="mas">Sexo</label><br>
            <input type="radio" name="sex" id="fem">
            <label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
            <br>
            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut">Futebol</label>
            <br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label>
            <br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
