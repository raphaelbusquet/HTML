<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em Forms</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.py" method="get" autocomplete="on" >
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required placeholder="nome completo" autocomplete="name" maxlength="30">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" max="10" min="0" step="0.1" required placeholder="0 a 10"  value="10">
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" required value="2020-07"> <br>
            <label for="idate">Dia do ano:</label>
            <input type="date" name="date" id="idate" required value="2023-01-31">
            <br>
            <label for="ihora">Hora:</label>
            <input type="time" name="hora" id="ihora" required value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
</body>
</html>
