<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores e range</title>
</head>
<body>
    <h1>Utilizando forms para cores e ranges</h1>
    <form action="cadastro.py" method="post" autocomplete="on">

        <fieldset>
            <legend>Cores</legend>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </fieldset>
        <fieldset>
            <legend>Escolha</legend>
            <label for="iesc">DÃª a sua nota</label>
            <input type="range" name="esc" id="iesc" min="1" max="10" value="1">
        </fieldset>
        <fieldset>
            <legend>Foto</legend>
            <label for="ifoto">Qual o arquivo que quer subir?</label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
