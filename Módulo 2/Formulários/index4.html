<!DOCTYPE html>
<html lang="pT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="cadastro.py" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="imail">E-mail:</label>
                <input type="email" name="email" id="imail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Tel.:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$"> <!--Estudar Regular Expressions-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>


    </form>
</body>
</html>
