<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe e Pseudoclasse</title>
    <style>

        div {
            background-color: rgba(128, 128, 128, 0.623);
            text-align: center;
            display: inline-block;
            border: 1px solid black;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow; /* Quando o mouse passar por cima aciona ação */
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
