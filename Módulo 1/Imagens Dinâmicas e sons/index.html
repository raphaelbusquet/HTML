<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
   
</head>
<body>
    <h1>Trabalhando com imagens dinâmicas</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/imagemPequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/imagemMedia.png" type="image/png">
        <img src="Imagens/imagemGrande.png" alt="imagem dinâmica">
    </picture>
    <h1>Vamos reproduzir audio</h1>
    <p>Aperte o play para reproduzir:</p>
    <audio src="../Imagens Dinâmicas e sons/Sevilla.mp3" controls></audio> <!--Essa é uma forma de colocar áudio-->

    <audio controls preload="metadata" loop>
        <source src="../Imagens Dinâmicas e sons/Sevilla.mp3" type="audio/mpeg">
        <source src="../Imagens Dinâmicas e sons/Sevilla.ogg" type="audio/ogg">
        <source src="../Imagens Dinâmicas e sons/Sevilla.wav" type="audio.wav">
        <p>infelizmente seu navegador não suporte esses 3 tipos de audios.</p>
        <a href="../Imagens Dinâmicas e sons/Sevilla.mp3">Clique aqui para baixar o arquivo!</a>
    </audio> <!--Assim é uma outra forma mais elaborada.-->
</body>
</html>
