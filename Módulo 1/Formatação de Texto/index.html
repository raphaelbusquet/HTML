<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um termo em <b>negrito</b> usando a tag b (não semnântica).</p>
    <p>Já nessa frase, estamos usando uma tag com <strong>semântica</strong> (strong).</p>
    <p>Usando o <i>wrap with abreviation</i> comando &lt;i&gt;.</p>
    <p>Agora estou usando o comando &lt;em&gt; para dar <em>real êmfase</em>. </p>
</body>
</html>
