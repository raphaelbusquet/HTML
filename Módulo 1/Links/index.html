    <h1>Acessando links externos</h1>

    </p>

    <p>Esse é o <a href="Index2.html" rel="next">link</a> para acessar minha segunda página.</p>
    <p>Também posso criar links com a tag "<a href="https:www.youtube.com/cursoemvideo" rel="nofollow" target="_blank">nofollow</a>":
    </p>
