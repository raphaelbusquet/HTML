<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parárafos e quebras de linhas</h1> <!-- Assim que se faz um bom comentário-->
    <hr>
    <p>Você pode escrever de qualquer jeito mas se precisar quebrar o texto em qualquer lugar<br> específico você precisa fazer uma quebra &lt;br&gt; dessa.</p> <!-- less than e greater than-->
    <p>Vamos adicionar vários símbolos especiais: 
        &reg;
        &euro;
        &delta;
        &dollar; <!-- Símbolos-->
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
    </p>
</body>
</html>
